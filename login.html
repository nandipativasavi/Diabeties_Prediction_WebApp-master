<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Diabetes App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>
    <form action="/login" method="POST" class="space-y-4">
      <input name="username" required class="w-full p-2 border rounded" placeholder="Username" />
      <input name="password" type="password" required class="w-full p-2 border rounded" placeholder="Password" />
      <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
      <div class="text-center mt-4">
        <a href="/register" class="text-sm text-blue-600">Create an account</a>
      </div>
    </form>
  </div>

  {% if login_failed %}
  <script>
    alert("❌ Invalid login credentials.");
  </script>
  {% endif %}
</body>
</html>
